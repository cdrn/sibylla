<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Price Dashboard</title>
    <style>
        .flash {
            animation: flash-animation 0.5s ease-in-out;
        }

        @keyframes flash-animation {
            0% { background-color: yellow; }
            100% { background-color: transparent; }
        }
    </style>
</head>
<body>
    <h1>Delta tracker</h1>
    <div><span id="priceBinance">Loading...</span></div>
    <br>
    <div><span id="priceKraken">Loading...</span></div>
    <br>
    <div><span id="delta">Loading...</span></div>

    <script>
        async function fetchData() {
            const response = await fetch('/api/trades');
            const data = await response.json();
            updateElement('priceBinance', formatTradeData(data.binance[0]));
            updateElement('priceKraken', formatTradeData(data.kraken[0]));
            const deltaElement = document.getElementById('delta');
            deltaElement.textContent = `Delta: ${data.delta.toFixed(2)}`;
            deltaElement.style.color = data.delta >= 0 ? 'green' : 'red';
        }

        function formatTradeData(trade) {
            const tradeObj = JSON.parse(trade);
            return `
                Exchange: ${tradeObj.Exchange}<br>
                Pair: ${tradeObj.Pair}<br>
                Price: ${tradeObj.Price.toFixed(2)}<br>
                Quantity: ${tradeObj.Quantity.toFixed(4)}<br>
                Timestamp: ${new Date(tradeObj.Timestamp).toLocaleString()}<br>
                Is Buyer Maker: ${tradeObj.IsBuyerMaker ? 'Yes' : 'No'}
            `;
        }

        function updateElement(id, newValue) {
            const element = document.getElementById(id);
            if (element.innerHTML !== newValue) {
                element.innerHTML = newValue;
                element.classList.add('flash');
                setTimeout(() => {
                    element.classList.remove('flash');
                }, 500);
            }
        }

        setInterval(fetchData, 500);
        fetchData(); // Initial call
    </script>
</body>
</html>
